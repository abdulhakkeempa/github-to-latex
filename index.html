<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github to Latex</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-gradient-to-t from-gray-800 via-gray-900 to-black p-5">
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="p-8">
              <h1 class="pt-4 pb-4 font-sans text-slate-200 text-center font-bold">Rapidly transform your Github Code to Latex Project Template.</h1>
              <div class="d-flex gap-3 justify-content-center">
                <a class="github-button" href="https://github.com/abdulhakkeempa/github-to-latex" data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-star" data-size="large" aria-label="Star abdulhakkeempa/github-to-latex on GitHub">Star</a>
                <a class="github-button" href="https://github.com/abdulhakkeempa/github-to-latex/issues" data-color-scheme="no-preference: dark; light: light; dark: dark;" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue abdulhakkeempa/github-to-latex on GitHub">Issue</a>
              </div>
              <!-- Place this tag where you want the button to render. -->
            </div>
            <div class="">
            </div>
          </div>
        </div>
      </div>
    </section>



    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <form id="record-form">
              <div class="mb-3">
                <label for="title" class="form-label font-sans text-slate-200 text-base">Title</label>
                <input type="text" class="form-control text-white bg-slate-800" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="aim" class="form-label font-sans text-slate-200 text-base">Aim</label>
                <textarea type="text" class="form-control text-white bg-slate-800" id="aim" name="aim" rows="10"></textarea required>
              </div>
              <div class="mb-3">
                <label for="github_username" class="form-label font-sans text-slate-200 text-base">Github Username</label>
                <input type="text" class="form-control text-white bg-slate-800" id="github_username" name="github_username" required>
              </div>
              <div class="mb-3">
                <label for="github_repo" class="form-label font-sans text-slate-200 text-base">Github Repository Name</label>
                <input type="text" class="form-control text-white bg-slate-800" id="github_repo" name="github_repo" required>
              </div>
              <div class="mb-3">
                <label for="folder_structure" class="form-label font-sans text-slate-200 text-base">File Structure</label>
                <input type="text" class="form-control text-white bg-slate-800" id="folder_structure" name="folder_structure" required>
                <div id="emailHelp" class="form-text">If this is the url <strong>https://github.com/abdulhakkeempa/dbms-lab-cusat/blob/main/Lab-Cycle-2/mongo-db.txt</strong>, enter Lab-Cycle-2/mongo-db.txt</div>
              </div>
              <button type="submit" class="btn btn-primary font-sans text-slate-200	text-base">Submit</button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <label for="output" class="form-label font-sans text-slate-200 text-base">Latex Code</label>
            <div id="output-code">
              <textarea name="output" id="output" rows="24" class="form-control w-100 text-white bg-slate-800 mb-4" readonly></textarea>
              <button id="copy-icon"><i class="bi bi-clipboard text-white h6"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="script.js"></script>
</body>
</html>
