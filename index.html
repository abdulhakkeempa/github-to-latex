<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github to Latex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form id="record-form">
              <div class="mb-3">
                <label for="aim" class="form-label">Aim</label>
                <input type="text" class="form-control" id="aim" name="aim">
              </div>
              <div class="mb-3">
                <label for="algorithm" class="form-label">Algorithm</label>
                <textarea type="text" class="form-control" id="algorithm" name="algorithm" rows="10"></textarea>
              </div>
              <div class="mb-3">
                <label for="github-link" class="form-label">Github Username</label>
                <input type="text" class="form-control" id="github-username" name="github-link">
              </div>
              <div class="mb-3">
                <label for="github-link" class="form-label">Github Repository Name</label>
                <input type="text" class="form-control" id="github-repo" name="github-link">
              </div>
              <div class="mb-3">
                <label for="github-link" class="form-label">File Structure</label>
                <input type="text" class="form-control" id="folder_structure" name="github-link">
                <div id="emailHelp" class="form-text">If this is the url <strong>https://github.com/abdulhakkeempa/dbms-lab-cusat/blob/main/Lab-Cycle-2/mongo-db.txt</strong>, enter Lab-Cycle-2/mongo-db.txt</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p></p>
          </div>
        </div>
      </div>

    </section>
  </main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="script.js"></script>
</body>
</html>
