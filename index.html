<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github to Latex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-gradient-to-t from-gray-700 via-gray-900 to-black">
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="p-8">
              <h1 class="pt-4 pb-4 font-sans text-slate-300 text-center font-bold">Rapidly transform your Github Code to Latex Project Template</h1>
            </div>
          </div>
        </div>
      </div>
    </section>



    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <form id="record-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="aim" class="form-label">Aim</label>
                <textarea type="text" class="form-control" id="aim" name="aim" rows="10"></textarea required>
              </div>
              <div class="mb-3">
                <label for="github_username" class="form-label">Github Username</label>
                <input type="text" class="form-control" id="github_username" name="github_username" required>
              </div>
              <div class="mb-3">
                <label for="github_repo" class="form-label">Github Repository Name</label>
                <input type="text" class="form-control" id="github_repo" name="github_repo" required>
              </div>
              <div class="mb-3">
                <label for="folder_structure" class="form-label">File Structure</label>
                <input type="text" class="form-control" id="folder_structure" name="folder_structure" required>
                <div id="emailHelp" class="form-text">If this is the url <strong>https://github.com/abdulhakkeempa/dbms-lab-cusat/blob/main/Lab-Cycle-2/mongo-db.txt</strong>, enter Lab-Cycle-2/mongo-db.txt</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <label for="output" class="form-label"><strong>Latex Code</strong></label>
            <textarea name="output" id="output" rows="10" class="w-100 bg-gradient-to-r from-zinc-700 to-zinc-800" readonly></textarea>
            <button class="btn btn-primary" id="copy-btn">Copy Button</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="script.js"></script>
</body>
</html>
